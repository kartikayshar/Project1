<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
		 

</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${employeeList}" class="container my-5">
					<p class="my-5">
						<a th:href="@{/signup}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Add New
								Employee</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">Record is Empty</h2>
						<div th:case="*">
							<table id="emp-record" class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Id</th>
										<th>Name</th>
										<th>Email</th>
										<th>Contact</th>
										<th>Created At</th>
										<th>Updated At</th>
										<th>Edit</th>
										<th>Delete</th>


									</tr>
								</thead>
								<tbody>
								
								
									<tr th:each="employee : ${employeeList}">
									
										<td th:text="${employee.id}"></td>
										<td th:text="${employee.name}"></td>
										<td th:text="${employee.email}"></td>
										<td th:text="${employee.contactNo}"></td>
										<td th:text="${employee.createdAt}"></td>
										<td th:text="${employee.updatedAt}"></td> 


										<td><a th:href="@{/edit/{id}(id=${employee.id})}"
												class="btn btn-primary" data-toggle="modal"
											   data-target="#editModal"> <i class=" fas fa-user-edit ml-2"></i></a>
										</td>
										<td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger"
												data-toggle="modal" data-target="#exampleModal"> <i
													class="fas fa-trash"></i></a>
											<!-- edit Modal -->

											<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
												aria-labelledby="exampleModalLabel" aria-hidden="true">
												<div class="modal-dialog" role="document">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title" id="exampleModalLabel">Are you Sure
																Do you want to Edit Record</h5>
															<button type="button" class="close" data-dismiss="modal"
																aria-label="Close">
																<span aria-hidden="true">&times;</span>
															</button>
														</div>
														<div class="modal-body">
															...
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-secondary"
																data-dismiss="modal">Close</button>
															<a th:href="@{/edit/{id}(id=${employee.id})}"
																class="btn btn-primary">update Record</a>
														</div>
													</div>
												</div>
											</div>





											<!-- delete Modal -->
											<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
												aria-labelledby="exampleModalLabel" aria-hidden="true">
												<div class="modal-dialog" role="document">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title" id="exampleModalLabel">Are you Sure
																Do you want to Delete Record</h5>
															<button type="button" class="close" data-dismiss="modal"
																aria-label="Close">
																<span aria-hidden="true">&times;</span>
															</button>
														</div>
														<div class="modal-body">
															...
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-secondary"
																data-dismiss="modal">Close</button>
															<a th:href="@{/delete/{id}(id=${employee.id})}"
																class="btn btn-danger">Delete Record</a>
														</div>
													</div>
												</div>
											</div>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
	
	 <script>
  
    $(document).ready(function() {
	
    $('#emp-record').DataTable({
	
	"lengthMenu": [ [2, 4, 8, -1], [2, 4, 8, "All"] ],
   "pageLength": 4
});
        
   
    
});
    </script> 
  

</body>

</html>
