<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container my-5">
		<h3> Add Student</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/saveForm}" th:object="${employeeRequest}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> <input type="text"
									class="form-control" name="name" id="name" placeholder="Name">
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input class="form-control"
									id="email" name="email" placeholder="Email">
							</div>

							<div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">Phone No</label> <input type="text"
									class="form-control" id="phoneNo" name="contactNo" placeholder="PhoneNo">
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Student">
							</div>
							
							
							

							<div th:if="${success}">
								<div  class="alert alert-success alert-dismissible fade show" role="alert">
								<strong th:text="${success}"></strong>
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    								<span aria-hidden="true">&times;</span>
  									</button>
									
									
				
								</div>
								</div>
		
								
								
								<div th:if="${error}"> 
									<div  class="alert alert-danger alert-dismissible fade show" role="alert">
									<strong th:text="${error}"></strong>
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    								<span aria-hidden="true">&times;</span>
  									</button>
									
									

								</div>
								
							</div>
							
						</div>	
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script>
	
	
		
	$('.alert').delay(5000).fadeOut('slow');
		
	
	
	
	
	</script>
</body>

</html>
